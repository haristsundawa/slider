<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pain Scale Slider</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f4f4f4;
    }

    h2 {
      text-align: center;
    }

    .slider-container {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
    }

    .slider {
      -webkit-appearance: none;
      width: 100%;
      height: 25px;
      border-radius: 10px;
      background: linear-gradient(to right, #00c853, #ffd600, #ff6d00, #d50000);
      outline: none;
      margin-top: 20px;
    }

    .slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background: #333;
      cursor: pointer;
      border: 2px solid white;
      box-shadow: 0 0 2px rgba(0,0,0,0.5);
    }

    .labels {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      margin-top: 10px;
      font-weight: bold;
    }

    #value {
      text-align: center;
      font-size: 20px;
      margin-top: 20px;
      color: #333;
    }

    #save-btn {
      display: block;
      margin: 30px auto 0;
      padding: 12px 24px;
      font-size: 16px;
      background-color: #1976d2;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Seberapa parah rasa nyeri yang Anda rasakan?</h2>
  <div class="slider-container">
    <input type="range" min="0" max="10" value="5" class="slider" id="slider" step="1" />
    <div class="labels">
      <span>0<br>no pain</span>
      <span>2<br>mild pain</span>
      <span>4<br>moderate</span>
      <span>7<br>severe</span>
      <span>10<br>worst</span>
    </div>
    <div id="value">Nilai: 5</div>

    <button id="save-btn">Simpan</button>
  </div>

  <script>
    const slider = document.getElementById("slider");
    const value = document.getElementById("value");
    const saveBtn = document.getElementById("save-btn");

    // 🔁 Cek kalau ada nilai tersimpan di localStorage
    const savedValue = localStorage.getItem("painScaleValue");
    if (savedValue !== null) {
      slider.value = savedValue;
      value.innerText = "Nilai: " + savedValue;
    }

    // 🔄 Update teks saat digeser
    slider.addEventListener("input", () => {
      value.innerText = "Nilai: " + slider.value;
    });

    // 💾 Simpan ke localStorage saat klik tombol
    saveBtn.addEventListener("click", () => {
      localStorage.setItem("painScaleValue", slider.value);
      alert("Nilai " + slider.value + " berhasil disimpan dan akan tetap tersimpan meski di-refresh!");
    });
  </script>
</body>
</html>
